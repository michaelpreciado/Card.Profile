<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Michael Preciado Virtual Business Card</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="header.css">
</head>

<body>
    <header class="main-header">
        <div class="header-content">
            <div class="logo">Michael Preciado</div>
            <button class="hamburger-menu" onclick="toggleSidebar()">
                <i class="fa fa-bars"></i>
            </button>
        </div>
    </header>

    <div class="sidebar" id="sidebar">
        <div class="sidebar-content">
            <button class="close-sidebar" onclick="toggleSidebar()">
                <i class="fa fa-times"></i>
            </button>
            <h2>Contact Me</h2>
            <div class="contact-info">
                <div class="contact-item">
                    <i class="fa fa-envelope"></i>
                    <a href="mailto:your.email@example.com">your.email@example.com</a>
                </div>
                <div class="contact-item">
                    <i class="fa fa-linkedin"></i>
                    <a href="https://www.linkedin.com/in/michael-preciado-74959b227/" target="_blank">LinkedIn Profile</a>
                </div>
                <div class="contact-item">
                    <i class="fa fa-github"></i>
                    <a href="https://github.com/michaelpreciado" target="_blank">GitHub Profile</a>
                </div>
                <div class="contact-item">
                    <i class="fa fa-twitter"></i>
                    <a href="https://x.com/mpdollars" target="_blank">Twitter/X Profile</a>
                </div>
            </div>
        </div>
    </div>

    <aside class="profile-card">
        <header>
            <div class="profile-image">
                <img src="public/mp.jpeg" alt="Michael Preciado">
            </div>
            <h1>Michael Preciado</h1>
            <h2>Self-taught Developer</h2>
        </header>

        <div class="profile-bio">
            <p>HTML, CSS, Java, SQL, & Python, </p>
            <p>Design with: Figma, XD, & ProCreate.</p>
        </div>

        <ul class="profile-social-links">
            <li>
                <a href="https://x.com/mpdollars" class="fa-brands fa-x-twitter" title="myXpage" target="_blank"></a>
            </li>

            <li>
                <a href="https://github.com/michaelpreciado" class="fa fa-github" title="mygithubprofile" target="_blank"></a>
            </li>

            <li>
                <a href="https://www.linkedin.com/in/michael-preciado-74959b227/" title="mylinkedinprofile" target="_blank">
                    <i class='fa fa-linkedin'></i>
                </a>
            </li>

            <li>
                <a href="projects.html" title="Portfolio" target="_blank">
                    <i class="fa fa-code-fork"></i>
                </a>
            </li>
        </ul>

    </aside>
    <div id="particles-js"></div>
    <script src='https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js'></script>
    <script src="https://kit.fontawesome.com/2ee2f92aca.js" crossorigin="anonymous"></script>
    <script src="./header.js"></script>
    <script src="./script.js"></script>
</body>

</html>
